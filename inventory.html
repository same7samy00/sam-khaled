<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الصيدلية - إدارة المنتجات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-pills"></i>
                <span>نظام الصيدلية</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> لوحة التحكم</a></li>
                    <li class="active"><a href="inventory.html"><i class="fas fa-box-open"></i> إدارة المنتجات</a></li>
                    <li><a href="pos.html"><i class="fas fa-cash-register"></i> نقطة البيع</a></li>
                    <li><a href="sales_history.html"><i class="fas fa-history"></i> سجل المبيعات</a></li>
                    <li><a href="customers.html"><i class="fas fa-users"></i> إدارة العملاء</a></li>
                    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h2>إدارة المنتجات</h2>
                <button class="btn btn-primary" id="addProductBtn"><i class="fas fa-plus"></i> إضافة منتج جديد</button>
            </header>

            <section class="filters-search">
                <div class="search-box">
                    <input type="text" id="productSearch" placeholder="بحث باسم المنتج، الباركود، المورد، أو تاريخ الانتهاء...">
                    <button class="btn btn-icon"><i class="fas fa-search"></i></button>
                    <button class="btn btn-icon open-scanner-btn" data-target-input="productSearch"><i class="fas fa-barcode"></i></button>
                </div>
                <div class="filters">
                    <label for="filterBy">فلترة حسب:</label>
                    <select id="filterBy">
                        <option value="all">جميع المنتجات</option>
                        <option value="low-stock">منخفض المخزون</option>
                        <option value="expiring-soon">قرب انتهاء الصلاحية</option>
                    </select>
                </div>
            </section>

            <section class="product-table-section">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>الباركود</th>
                                <th>الاسم التجاري</th>
                                <th>السعر</th>
                                <th>الوحدة</th>
                                <th>الكمية</th>
                                <th>المورد</th>
                                <th>تاريخ الإنتاج</th>
                                <th>تاريخ الانتهاء</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <tr>
                                <td colspan="9" class="no-data-row">جارٍ تحميل المنتجات...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content product-modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTitle">إضافة منتج جديد</h3>
            <form id="productForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">الاسم التجاري:</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">السعر:</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productUnit">الوحدة:</label>
                        <select id="productUnit" required>
                            <option value="">اختر وحدة</option>
                            <option value="علبة">علبة</option>
                            <option value="شريط">شريط</option>
                            <option value="جرام">جرام</option>
                            <option value="كيلو جرام">كيلو جرام</option>
                            <option value="لتر">لتر</option>
                            <option value="متر">متر</option>
                            <option value="قطعة">قطعة</option>
                            <option value="كرتونة">كرتونة</option>
                            <option value="باقة">باقة</option>
                            <option value="مجموعة">مجموعة</option>
                            <option value="زجاجة">زجاجة</option>
                            <option value="وحدة">وحدة</option>
                            <option value="حبة">حبة</option>
                            <option value="عبوة">عبوة</option>
                            <option value="لفافة">لفافة</option>
                            <option value="صندوق">صندوق</option>
                            <option value="كيس">كيس</option>
                            <option value="لفة">لفة</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">الكمية:</label>
                        <input type="number" id="productQuantity" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productSupplier">المورد:</label>
                        <input type="text" id="productSupplier">
                    </div>
                    <div class="form-group">
                        <label for="productBarcode">الباركود:</label>
                        <input type="text" id="productBarcode">
                        <button type="button" class="btn btn-secondary btn-icon open-scanner-btn" data-target-input="productBarcode"><i class="fas fa-barcode"></i> مسح الباركود</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productionDate">تاريخ الإنتاج:</label>
                        <input type="date" id="productionDate">
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">تاريخ الانتهاء:</label>
                        <input type="date" id="expiryDate">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="saveProductBtn">حفظ المنتج</button>
            </form>
        </div>
    </div>

    <div id="globalScannerModal" class="modal">
        <div class="modal-content scanner-modal-content">
            <span class="close-button">&times;</span>
            <h3 id="globalScannerTitle">مسح الباركود</h3>
            <div class="scanner-area">
                <video id="global-qr-video" muted playsinline></video>
                <div class="scan-overlay"></div>
            </div>
            <p id="global-scan-result" class="scan-result"></p>
            <button class="btn btn-primary mt-20" id="globalStartScannerBtn"><i class="fas fa-video"></i> ابدأ المسح</button>
            <button class="btn btn-secondary mt-10" id="globalStopScannerBtn" style="display: none;"><i class="fas fa-stop-circle"></i> إيقاف المسح</button>
            <div class="form-group mt-20">
                <label for="globalManualBarcodeInput">أو أدخل الباركود يدوياً:</label>
                <input type="text" id="globalManualBarcodeInput" placeholder="أدخل الباركود هنا">
                <button class="btn btn-primary" id="globalProcessManualBarcodeBtn"><i class="fas fa-check"></i> تطبيق</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.0/qr-scanner.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
