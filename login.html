<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c3e50">
    <link rel="manifest" href="manifest.json">
    <title>نظام إدارة الصيدلية - تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-pills"></i>
                <span>نظام الصيدلية</span>
            </div>
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">البريد الإلكتروني:</label>
                    <input type="email" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn">دخول</button>
                <p id="loginMessage" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyAtePw7SP1R2POlPP9_Ot-YLNn0GQlebDg",
                authDomain: "pharmacy-6cc74.firebaseapp.com",
                projectId: "pharmacy-6cc74",
            };
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = 'index.html';
                }
            });

            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = loginForm['username'].value;
                const password = loginForm['password'].value;
                const loginMessage = document.getElementById('loginMessage');
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (error) {
                    loginMessage.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                    loginMessage.style.display = 'block';
                }
            });
        });
        
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
