<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الصيدلية - تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-pills"></i>
                <span>نظام الصيدلية</span>
            </div>
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">البريد الإلكتروني:</label>
                    <input type="email" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn">دخول</button>
                <p id="loginMessage" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyAtePw7SP1R2POlPP9_Ot-YLNn0GQlebDg",
                authDomain: "pharmacy-6cc74.firebaseapp.com",
                projectId: "pharmacy-6cc74",
                storageBucket: "pharmacy-6cc74.firebasestorage.app",
                messagingSenderId: "1754889135",
                appId: "1:1754889135:web:f678d7b103b62dbde68d5a"
            };

            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            // 2. Auth State and Redirection
            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = 'index.html';
                }
            });

            // 3. Login Form Logic
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = loginForm['username'].value;
                    const password = loginForm['password'].value;
                    const loginMessage = document.getElementById('loginMessage');
                    try {
                        await auth.signInWithEmailAndPassword(email, password);
                    } catch (error) {
                        loginMessage.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                        loginMessage.style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>
</html>
