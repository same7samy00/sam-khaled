<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الصيدلية - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><i class="fas fa-pills"></i><span>نظام الصيدلية</span></div>
            <nav class="main-nav">
                <ul>
                    <li class="active"><a href="index.html"><i class="fas fa-tachometer-alt"></i> لوحة التحكم</a></li>
                    <li><a href="inventory.html"><i class="fas fa-box-open"></i> إدارة المنتجات</a></li>
                    <li><a href="pos.html"><i class="fas fa-cash-register"></i> نقطة البيع</a></li>
                    <li><a href="sales_history.html"><i class="fas fa-history"></i> سجل المبيعات</a></li>
                    <li><a href="customers.html"><i class="fas fa-users"></i> إدارة العملاء</a></li>
                    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h2>لوحة التحكم</h2>
                <div class="user-info"><span></span> <i class="fas fa-user-circle"></i></div>
            </header>
            
            <section class="dashboard-cards" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px;">
                <div class="card" style="background: white; padding: 20px; border-radius: 8px; box-shadow: var(--shadow-light); display:flex; align-items:center;">
                    <div class="card-icon" style="font-size: 24px; color: var(--primary-color); margin-left: 15px;"><i class="fas fa-dollar-sign"></i></div>
                    <div class="card-info">
                        <h3>إجمالي مبيعات اليوم</h3>
                        <p id="todaySales" style="font-size: 24px; font-weight: bold;">0.00 جنيه</p>
                    </div>
                </div>
                <div class="card" style="background: white; padding: 20px; border-radius: 8px; box-shadow: var(--shadow-light); display:flex; align-items:center;">
                    <div class="card-icon" style="font-size: 24px; color: var(--primary-color); margin-left: 15px;"><i class="fas fa-file-invoice"></i></div>
                    <div class="card-info">
                        <h3>عدد فواتير اليوم</h3>
                        <p id="todayInvoices" style="font-size: 24px; font-weight: bold;">0</p>
                    </div>
                </div>
                <div class="card" style="background: white; padding: 20px; border-radius: 8px; box-shadow: var(--shadow-light); display:flex; align-items:center;">
                    <div class="card-icon" style="font-size: 24px; color: var(--error-color); margin-left: 15px;"><i class="fas fa-exclamation-triangle"></i></div>
                    <div class="card-info">
                        <h3>منتجات منخفضة المخزون</h3>
                        <p id="lowStockCount" style="font-size: 24px; font-weight: bold;">0</p>
                    </div>
                </div>
                 <div class="card" style="background: white; padding: 20px; border-radius: 8px; box-shadow: var(--shadow-light); display:flex; align-items:center;">
                    <div class="card-icon" style="font-size: 24px; color: #f39c12; margin-left: 15px;"><i class="fas fa-hourglass-end"></i></div>
                    <div class="card-info">
                        <h3>منتجات قرب انتهاء الصلاحية</h3>
                        <p id="expiringCount" style="font-size: 24px; font-weight: bold;">0</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = { apiKey: "AIzaSyAtePw7SP1R2POlPP9_Ot-YLNn0GQlebDg", authDomain: "pharmacy-6cc74.firebaseapp.com", projectId: "pharmacy-6cc74" };
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            auth.onAuthStateChanged(user => {
                if (user) {
                    document.querySelector('.user-info span').textContent = `مرحباً، ${user.email.split('@')[0]}`;
                    loadDashboardData();
                } else {
                    window.location.href = 'login.html';
                }
            });
            document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());

            function loadDashboardData() {
                const todaySalesEl = document.getElementById('todaySales');
                const todayInvoicesEl = document.getElementById('todayInvoices');
                const lowStockCountEl = document.getElementById('lowStockCount');
                const expiringCountEl = document.getElementById('expiringCount');

                // Today's Sales
                const startOfDay = new Date();
                startOfDay.setHours(0, 0, 0, 0);
                db.collection('sales').where('timestamp', '>=', startOfDay).onSnapshot(snap => {
                    let totalSales = 0;
                    snap.forEach(doc => totalSales += doc.data().grandTotal || 0);
                    if(todaySalesEl) todaySalesEl.textContent = `${totalSales.toFixed(2)} جنيه`;
                    if(todayInvoicesEl) todayInvoicesEl.textContent = snap.size;
                });

                // Low Stock
                db.collection('products').where('stock_boxes', '<=', 5).onSnapshot(snap => {
                    if(lowStockCountEl) lowStockCountEl.textContent = snap.size;
                });
                
                // Expiring Soon (in next 90 days)
                const soonDate = new Date();
                soonDate.setDate(soonDate.getDate() + 90);
                const todayStr = new Date().toISOString().split('T')[0];
                const soonDateStr = soonDate.toISOString().split('T')[0];

                db.collection('products').where('expiryDate', '>=', todayStr).where('expiryDate', '<=', soonDateStr).get().then(snap => {
                     if(expiringCountEl) expiringCountEl.textContent = snap.size;
                });
            }
        });
    </script>
</body>
</html>
